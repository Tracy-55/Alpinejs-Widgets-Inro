<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.2.2/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="Public/style.css">
    

</head>

<body>
    <div x-data="{ count: 0, max: 10 }">
        <h1>Counter</h1>
        <div class="counter" x-text="count"></div>
        <div>
            <button @click="count < max ? count++ : count">+</button>
            <button @click="count > 0 ? count-- : count">-</button>
            <button @click="count = 0">Reset</button>
        </div>
    </div>
</body>

</html>
