<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Counter Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="container">
        <div x-data="{ count: 0, max:10}" class="counter-widget">
            <h1>Counter</h1>

            <div class="counter" x-text="count"></div>

            <div class="buttons">
                <button @click="count++" class="increment">+</button>
                <button @click="count = 0" class="decrement">-</button>
                <button @click="count = 0">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
