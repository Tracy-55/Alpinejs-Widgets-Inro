<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS-Widget</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="Public/style...css">

</body>

</html>

<div x-data="{ title: 'Welkom Julle!' }">
    <p x-text="title"></p>
</div>

<div x-data="{ title: 'Molo Alpine' }">
    <p x-text="title"></p>
    <button @click="title='Alpine IyaRocka!'">click me</button>
</div>

<div x-data="{ count: 1 }">
    <p x-text="count"></p>
    <button @click="count++">Count Up</button>
    <button @click="count--">Count Down</button>
</div>

<div x-data="{ countdown: 60 }" x-init="setInterval(function(){
                countdown--;
             }, 1000);
             ">
    <h1 x-text="countdown"></h1>
</div>

<div x-data="{ show: false }">
    <button @click="show=!show">Show</button>
    <div x-show="show"> Molweni!</div>
</div>

<div x-data="{ title: 'AlpineJS iyamangalisa!' }">
    <p x-text="title"></p>
    <input type="text" x-model="title">
</div>

<div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-html="code"></div>
</div>

<div x-data="{ code: '<p>Dynamic Paragraph</p>' }">
    <div x-ref="sentence">Happy Coding!</div>
    <button @click="$refs.sentence.innerText = 'Am I Happy when I Code?'">Change Sentence</button>
</div>

<div x-data="{ socks: 'blue' }">
    <template x-if="socks=='blue'">
        <p>My socks are grey!</p>
    </template>
    <template x-if="socks=='green'">
        <p>My socks are black!</p>
    </template>
    <button @click="socks = 'green'">Change Socks</button>
</div>

<div x-data="{ groceries: ['Butter', 'Cream', 'Vegetables', 'Cheesecake', 'Strawberries', 'Vanilla extract'] }">
    <p> My Grocery List</p><div x-data="{ groceries: ['Butter', 'Cream', 'Vegetables', 'Cheesecake', 'Strawberries', 'Vanilla extract'] }">
    <ul>
        <template x-for="item in groceries">
            <li x-text="item"></li>
        </template>
    </ul>
</div>
